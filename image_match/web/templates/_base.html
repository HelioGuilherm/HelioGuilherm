<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Image Match Preview</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">


        <!-- Custom styles for this template -->
        <link href="{{BASE_URL}}/static/css/cover.css" rel="stylesheet">
        <link href="{{BASE_URL}}/static/css/ribbon.css" rel="stylesheet">

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

            ga('create', 'UA-60614729-3', 'auto');

    <body>
        <div class="corner-ribbon top-left sticky red shadow">API Preview</div>
        <div class="cover-container container-fluid">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand"><a href="{{BASE_URL}}/{{market}}">Image Match Preview</a></h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li><a href="{{BASE_URL}}/{{market}}">Search</a></li>

                            <li><a href="{{BASE_URL}}/{{market}}/docs/contact">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            {% block content %}{% end %}

            <div class="mastfoot">
                <div class="inner text-center">
                    <p>Powered by <a href="https://www.ascribe.io/" target="_blank">ascribe GmbH</a>.</p>
                </div>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
